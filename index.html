<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repeat Videos â€” Listen on Repeat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <!-- Auth0 SPA SDK (PKCE â€” no client secret in the browser) -->
  <script src="https://unpkg.com/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.js"></script>
  <!-- Realm Web SDK â€” talks directly to MongoDB Atlas App Services -->
  <script src="https://unpkg.com/realm-web@2.0.0/dist/bundle.iife.js"></script>
  <style>
    :root {
      --bg0: #08080f;
      --bg1: #111118;
      --bg2: #1a1a26;
      --bg3: #24243a;
      --accent: #7c6af7;
      --accent2: #a78bfa;
      --green: #22c55e;
      --red: #ef4444;
      --text: #f0f0fa;
      --muted: #8888aa;
      --border: #2a2a42;
      --radius: 14px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg0);
      color: var(--text);
      min-height: 100vh;
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      background: linear-gradient(135deg, #0f0f1e 0%, #14142a 100%);
      border-bottom: 1px solid var(--border);
      padding: 18px 28px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo {
      font-size: 1.7rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      white-space: nowrap;
    }
    .tagline {
      color: var(--muted);
      font-size: 0.85rem;
      flex: 1;
    }

    /* â”€â”€ Auth area â”€â”€ */
    .auth-area {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .btn-signin {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 8px 18px;
      font-size: 0.88rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s;
    }
    .btn-signin:hover { background: #6b5ce7; }

    .signin-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 210px;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .signin-dropdown.hidden { display: none; }
    .dropdown-label {
      font-size: 0.73rem;
      color: var(--muted);
      padding: 2px 4px 4px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .btn-provider {
      background: var(--bg3);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      text-align: left;
      transition: border-color 0.2s, background 0.2s;
    }
    .btn-provider:hover { border-color: var(--accent); background: rgba(124,106,247,0.1); }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
      flex-shrink: 0;
    }
    .user-name {
      font-size: 0.88rem;
      font-weight: 500;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .btn-signout {
      background: transparent;
      border: 1px solid var(--muted);
      color: var(--muted);
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .btn-signout:hover { border-color: var(--red); color: var(--red); }

    /* â”€â”€ Layout â”€â”€ */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 30px 20px 60px;
    }

    /* â”€â”€ Input bar â”€â”€ */
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 28px;
    }
    .url-input {
      flex: 1;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 13px 18px;
      font-size: 0.95rem;
      color: var(--text);
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }
    .url-input:focus { border-color: var(--accent); }
    .url-input::placeholder { color: var(--muted); }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 13px 26px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
    }
    .btn-primary:hover { background: #6b5ce7; }
    .btn-primary:active { transform: scale(0.97); }

    /* â”€â”€ Player card â”€â”€ */
    .player-card {
      background: var(--bg1);
      border: 1px solid var(--border);
      border-radius: 20px;
      margin-bottom: 28px;
    }
    .video-wrap {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      border-radius: 20px 20px 0 0;
      overflow: hidden;
    }
    #yt-player {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--muted);
      background: #000;
    }
    .placeholder .big-icon { font-size: 3.5rem; }
    .placeholder p { font-size: 0.9rem; }

    /* â”€â”€ Player controls bar â”€â”€ */
    .player-meta {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .vid-title {
      flex: 1;
      font-size: 0.95rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .badge {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.8rem;
      color: var(--muted);
      white-space: nowrap;
    }
    .badge b { color: var(--accent2); }

    .btn-sm {
      border-radius: 8px;
      padding: 7px 14px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
      border: 1px solid;
      white-space: nowrap;
    }
    .btn-loop {
      border-color: var(--accent);
      color: var(--accent);
      background: transparent;
    }
    .btn-loop.on {
      background: var(--accent);
      color: #fff;
    }

    .btn-playlist {
      border-color: var(--border);
      color: var(--muted);
      background: transparent;
      opacity: 0.45;
      cursor: default;
    }
    .btn-playlist.active {
      border-color: #f59e0b;
      color: #f59e0b;
      opacity: 1;
      cursor: pointer;
    }
    .btn-playlist.on {
      background: #f59e0b;
      border-color: #f59e0b;
      color: #000;
      opacity: 1;
      cursor: pointer;
    }

    /* â”€â”€ A/B Loop Bar â”€â”€ */
    .ab-bar-wrap {
      padding: 0 20px 16px;
    }
    .ab-bar {
      position: relative;
      height: 46px;
      background: var(--bg3);
      border-radius: 6px;
      cursor: crosshair;
      user-select: none;
    }
    .ab-range {
      position: absolute;
      inset: 0;
      background: rgba(124, 106, 247, 0.18);
      border-top: 2px solid rgba(124, 106, 247, 0.5);
      border-bottom: 2px solid rgba(124, 106, 247, 0.5);
      pointer-events: none;
      border-radius: 6px;
    }
    .ab-playhead {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(255, 255, 255, 0.75);
      pointer-events: none;
      border-radius: 1px;
      left: 0;
    }
    .ab-handle {
      position: absolute;
      top: -4px;
      bottom: -4px;
      width: 24px;
      transform: translateX(-50%);
      cursor: ew-resize;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .ab-handle::before,
    .ab-handle::after {
      content: '';
      width: 3px;
      height: 65%;
      background: var(--accent2);
      border-radius: 2px;
      flex-shrink: 0;
    }
    .ab-handle:hover::before,
    .ab-handle:hover::after { background: #fff; }
    .ab-times {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 0.71rem;
      color: var(--muted);
      font-variant-numeric: tabular-nums;
      padding: 0 2px;
    }

    /* â”€â”€ Library â”€â”€ */
    .lib-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .lib-title {
      font-size: 1.05rem;
      font-weight: 700;
    }
    .btn-danger-ghost {
      border: 1px solid var(--red);
      color: var(--red);
      background: transparent;
      border-radius: 8px;
      padding: 5px 12px;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    .btn-danger-ghost:hover { background: var(--red); color: #fff; }

    .songs { display: flex; flex-direction: column; gap: 8px; }

    .song-row {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }
    .song-row:hover { border-color: var(--accent); }
    .song-row.active {
      border-color: var(--accent);
      background: rgba(124, 106, 247, 0.12);
    }
    .thumb {
      width: 72px;
      height: 54px;
      border-radius: 8px;
      object-fit: cover;
      background: var(--bg3);
      flex-shrink: 0;
    }
    .song-info { flex: 1; min-width: 0; }
    .song-name {
      font-size: 0.88rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-date {
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 3px;
    }
    .loop-count {
      text-align: right;
      flex-shrink: 0;
    }
    .loop-count .num {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent2);
    }
    .loop-count .lbl {
      font-size: 0.7rem;
      color: var(--muted);
      display: block;
    }
    .btn-del {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 1rem;
      padding: 4px 6px;
      border-radius: 6px;
      transition: color 0.2s;
    }
    .btn-del:hover { color: var(--red); }

    /* â”€â”€ Empty state â”€â”€ */
    .empty {
      text-align: center;
      padding: 44px 20px;
      color: var(--muted);
    }
    .empty .icon { font-size: 2.8rem; margin-bottom: 10px; }
    .empty p { font-size: 0.9rem; }

    /* â”€â”€ Toast â”€â”€ */
    #toast {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 11px 18px;
      font-size: 0.85rem;
      transform: translateY(80px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34,1.56,0.64,1);
      z-index: 999;
      pointer-events: none;
    }
    #toast.show { transform: translateY(0); opacity: 1; }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 580px) {
      header { flex-wrap: wrap; gap: 10px; }
      .tagline { display: none; }
      .auth-area { margin-left: auto; }
      .input-row { flex-direction: column; }
      .player-meta { gap: 8px; }
      .vid-title { order: -1; width: 100%; }
      .user-name { display: none; }
    }
  </style>
</head>
<body>

<header>

  <div class="auth-area" id="authArea">

  </div>
</header>

<div class="container">

  <!-- URL Input -->
  <div class="input-row">

           placeholder="Paste a YouTube URL or video ID and press Enterâ€¦"

  <div class="player-card">

  <!-- Library -->

</div>

<!-- Toast -->
<div id="toast"></div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
// â”€â”€ Config (public values â€” no secrets go here) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const AUTH0_DOMAIN    = 'dev-wi0i54wuxsdja4bg.us.auth0.com';
const AUTH0_CLIENT_ID = 'vDsFCK6wEV1dGfqJQG3lllFGP0umQ2NJ';
const API_AUDIENCE    = 'https://api.repeat-videos.com';
const REALM_APP_ID    = 'YOUR_REALM_APP_ID';  // fill in after Atlas App Services setup

// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let player         = null;
let ready          = false;
let looping        = true;
let curId          = null;
let curTitle       = '';
let sessLoops      = 0;
let autoSaved      = false;
let loopA          = null;
let loopB          = null;
let duration       = 0;
let abInterval     = null;
let rafId          = null;
let pendingAutoPlay    = null;
let currentPlaylistId = null;
let playlistMode      = false;
let currentUser    = null;
let serverLibCache = null;   // null = guest; object = logged-in cache
let auth0Client    = null;
let realmUser      = null;

const realmApp = new Realm.App({ id: REALM_APP_ID });

// â”€â”€ Atlas collection helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function col() {
  return realmUser
    .mongoClient('mongodb-atlas')
    .db('repeat-videos')
    .collection('library');
}

// â”€â”€ Storage abstraction â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const STORE_KEY      = 'repeat-videos_v1';
const LAST_PLAYED_KEY = 'repeat-videos_last';

function loadLib() {
  if (serverLibCache !== null) return serverLibCache;
  try { return JSON.parse(localStorage.getItem(STORE_KEY) || '{}'); }
  catch { return {}; }
}

function saveLib(lib) {
  if (serverLibCache !== null) return; // logged in, use API instead
  localStorage.setItem(STORE_KEY, JSON.stringify(lib));
}

// â”€â”€ Auth UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showGuestUI() {
  document.getElementById('authArea').innerHTML = `
    <div class="user-info">
      <span style="font-size:1.3rem">ğŸ‘¤</span>
      <span class="user-name" style="color:var(--muted)">Guest</span>
      <button class="btn-signin" onclick="onSignInClick()">Sign In</button>
    </div>
  `;
}

function onSignInClick() {
  document.getElementById('signinDropdown')?.classList.toggle('hidden');
}

function showLoginButtons() {
  const area = document.getElementById('authArea');
  area.innerHTML = `
    <div style="position:relative">
      <button class="btn-signin" id="signInBtn">Sign In</button>
      <div class="signin-dropdown hidden" id="signinDropdown">
        <div class="dropdown-label">Continue with</div>
        <button class="btn-provider" onclick="loginWith('google-oauth2')">ğŸ”µ Google</button>
        <button class="btn-provider" onclick="loginWith('github')">âš« GitHub</button>
        <button class="btn-provider" onclick="loginWith('facebook')">ğŸ”µ Facebook</button>
        <button class="btn-provider" onclick="loginWith('twitter')">ğŸ¦ X / Twitter</button>
      </div>
    </div>
  `;
  document.getElementById('signInBtn').addEventListener('click', e => {
    e.stopPropagation();
    document.getElementById('signinDropdown').classList.toggle('hidden');
  });
  document.addEventListener('click', closeDropdownOutside);
}

function closeDropdownOutside(e) {
  const dd  = document.getElementById('signinDropdown');
  const btn = document.getElementById('signInBtn');
  if (dd && !dd.contains(e.target) && e.target !== btn) {
    dd.classList.add('hidden');
  }
}

function showUserInfo(user) {
  document.removeEventListener('click', closeDropdownOutside);
  const area   = document.getElementById('authArea');
  const avatar = user.picture
    ? `<img class="user-avatar" src="${esc(user.picture)}" alt="" onerror="this.style.display='none'" />`
    : '';
  area.innerHTML = `
    <div class="user-info">
      ${avatar}
      <span class="user-name">${esc(user.name || user.email || 'User')}</span>
      <button class="btn-signout" onclick="logout()">Sign Out</button>
    </div>
  `;
}

async function loginWith(connection) {
  try {
    // Support both auth0-spa-js v1 (flat params) and v2 (authorizationParams)
    await auth0Client.loginWithRedirect({
      authorizationParams: { connection },
      connection,
    });
  } catch (err) {
    console.error('Login error:', err);
    toast('âš ï¸ Login failed. Please try again.');
  }
}

async function logout() {
  serverLibCache = null;
  await realmApp.currentUser?.logOut();
  realmUser = null;
  // Support both auth0-spa-js v1 (returnTo) and v2 (logoutParams.returnTo)
  await auth0Client.logout({
    logoutParams: { returnTo: window.location.origin },
    returnTo: window.location.origin,
  });
}

async function loadLibraryFromAtlas() {
  try {
    const entries = await col().find({ owner_id: realmUser.id });
    serverLibCache = {};
    for (const e of entries) {
      serverLibCache[e.videoId] = {
        title:   e.title,
        loops:   e.loops || 0,
        addedAt: new Date(e.addedAt).getTime(),
        loopA:   e.loopA ?? null,
        loopB:   e.loopB ?? null,
      };
    }
  } catch (err) {
    console.error('Library load failed:', err);
    serverLibCache = {};
    toast('âš ï¸ Could not load library from Atlas.');
  }
  renderLib();
}

async function offerImportFromLocalStorage() {
  const local = JSON.parse(localStorage.getItem(STORE_KEY) || '{}');
  const count = Object.keys(local).length;
  if (!count) return;
  const yes = confirm(
    `You have ${count} video${count === 1 ? '' : 's'} saved locally. ` +
    `Import ${count === 1 ? 'it' : 'them'} into your account?`
  );
  if (!yes) return;
  let imported = 0;
  for (const [videoId, s] of Object.entries(local)) {
    if (serverLibCache[videoId]) continue;
    try {
      await col().insertOne({
        owner_id: realmUser.id,
        videoId,
        title:   s.title || 'Unknown',
        loops:   s.loops || 0,
        addedAt: new Date(s.addedAt || Date.now()),
        loopA:   s.loopA ?? null,
        loopB:   s.loopB ?? null,
      });
      serverLibCache[videoId] = {
        title: s.title || 'Unknown', loops: s.loops || 0, addedAt: s.addedAt || Date.now(),
        loopA: s.loopA ?? null, loopB: s.loopB ?? null,
      };
      imported++;
    } catch (_) {}
  }
  if (imported > 0) {
    localStorage.removeItem(STORE_KEY);
    renderLib();
    toast(`âœ… Imported ${imported} video${imported === 1 ? '' : 's'}!`);
  }
}

// â”€â”€ Auth init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function initAuth() {
  try {
    // Support both auth0-spa-js v1 (flat) and v2 (authorizationParams)
    auth0Client = await auth0.createAuth0Client({
      domain:           AUTH0_DOMAIN,
      clientId:         AUTH0_CLIENT_ID,
      client_id:        AUTH0_CLIENT_ID,
      audience:         API_AUDIENCE,
      redirect_uri:     window.location.origin,
      cacheLocation:    'localstorage',
      useRefreshTokens: true,
      authorizationParams: {
        redirect_uri: window.location.origin,
        audience:     API_AUDIENCE,
      },
    });

    // Handle redirect back from Auth0
    if (location.search.includes('code=') && location.search.includes('state=')) {
      await auth0Client.handleRedirectCallback();
      history.replaceState({}, document.title, '/');
    }

    const isLoggedIn = await auth0Client.isAuthenticated();
    if (isLoggedIn) {
      currentUser = await auth0Client.getUser();
      showUserInfo(currentUser);  // show name/avatar immediately â€” never blocked by Realm

      // Realm login is best-effort; failure only disables cloud sync, not the user session
      if (REALM_APP_ID !== 'YOUR_REALM_APP_ID') {
        try {
          const accessToken = await (auth0Client.getAccessTokenSilently?.() ?? auth0Client.getTokenSilently?.());
          const creds = Realm.Credentials.jwt(accessToken);
          realmUser = await realmApp.logIn(creds);
          await loadLibraryFromAtlas();
          await offerImportFromLocalStorage();
        } catch (realmErr) {
          console.error('Realm login failed, falling back to localStorage:', realmErr);
          serverLibCache = null;
          renderLib();
          toast('âš ï¸ Cloud sync unavailable â€” library stored locally.');
        }
      } else {
        // Atlas not configured yet â€” use localStorage for logged-in users too
        renderLib();
      }
      tryAutoPlay();
    } else {
      showLoginButtons();
      renderLib();
      tryAutoPlay();
    }
  } catch (err) {
    console.error('Auth init error:', err);
    showGuestUI();
    renderLib();
    tryAutoPlay();
  }
}

// â”€â”€ YouTube ID extractors â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function extractId(raw) {
  raw = (raw || '').trim();
  if (/^[A-Za-z0-9_-]{11}$/.test(raw)) return raw;
  const pats = [
    /[?&]v=([A-Za-z0-9_-]{11})/,
    /youtu\.be\/([A-Za-z0-9_-]{11})/,
    /youtube\.com\/(?:embed|v|shorts)\/([A-Za-z0-9_-]{11})/,
  ];
  for (const p of pats) {
    const m = raw.match(p);
    if (m) return m[1];
  }
  return null;
}

function extractPlaylistId(raw) {
  const m = (raw || '').match(/[?&]list=([A-Za-z0-9_-]+)/);
  return m ? m[1] : null;
}

// â”€â”€ A/B helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function fmtTime(s) {
  if (s === null || s === undefined || isNaN(s)) return 'â€”';
  const m = Math.floor(s / 60);
  return `${m}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
}

function updateAbBar() {
  const pctA = duration > 0 && loopA !== null ? (loopA / duration) * 100 : 0;
  const pctB = duration > 0 && loopB !== null ? (loopB / duration) * 100 : 100;
  document.getElementById('handleA').style.left  = `${pctA}%`;
  document.getElementById('handleB').style.left  = `${pctB}%`;
  document.getElementById('abRange').style.left  = `${pctA}%`;
  document.getElementById('abRange').style.right = `${100 - pctB}%`;
  document.getElementById('abTimeA').textContent = fmtTime(loopA ?? 0);
  document.getElementById('abTimeB').textContent = duration > 0 ? fmtTime(loopB ?? duration) : 'â€”';
}

function startProgressUpdate() {
  stopProgressUpdate();
  const ph = document.getElementById('abPlayhead');
  function tick() {
    if (player && duration > 0) {
      try { ph.style.left = `${(player.getCurrentTime() / duration) * 100}%`; } catch (_) {}
    }
    rafId = requestAnimationFrame(tick);
  }
  rafId = requestAnimationFrame(tick);
}

function stopProgressUpdate() {
  if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
}

function countLoop() {
  sessLoops++;
  document.getElementById('sessCount').textContent = sessLoops;
  if (serverLibCache !== null && serverLibCache[curId]) {
    serverLibCache[curId].loops = (serverLibCache[curId].loops || 0) + 1;
    document.getElementById('totalCount').textContent = serverLibCache[curId].loops;
    col().updateOne(
      { owner_id: realmUser.id, videoId: curId },
      { $inc: { loops: 1 } }
    ).catch(() => {});
  } else {
    const lib = loadLib();
    if (lib[curId]) {
      lib[curId].loops = (lib[curId].loops || 0) + 1;
      saveLib(lib);
      document.getElementById('totalCount').textContent = lib[curId].loops;
    }
  }
  renderLib();
}

function startAbMonitor() {
  stopAbMonitor();
  if (loopB === null) return;
  abInterval = setInterval(() => {
    if (!player || !curId || !looping) return;
    try {
      if (player.getCurrentTime() >= loopB - 0.15) {
        countLoop();
        player.seekTo(loopA ?? 0, true);
      }
    } catch (_) {}
  }, 200);
}

function stopAbMonitor() {
  if (abInterval) { clearInterval(abInterval); abInterval = null; }
}

function saveAbToLib() {
  if (!curId) return;
  if (serverLibCache !== null && serverLibCache[curId]) {
    serverLibCache[curId].loopA = loopA;
    serverLibCache[curId].loopB = loopB;
    col().updateOne(
      { owner_id: realmUser.id, videoId: curId },
      { $set: { loopA, loopB } }
    ).catch(() => {});
  } else if (serverLibCache === null) {
    const lib = loadLib();
    if (lib[curId]) { lib[curId].loopA = loopA; lib[curId].loopB = loopB; saveLib(lib); }
  }
}

function initAbBar() {
  const bar = document.getElementById('abBar');

  function pctFromEvent(e) {
    const rect = bar.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    return Math.max(0, Math.min(1, x / rect.width));
  }

  function makeDraggable(handle, isA) {
    let dragging = false;
    function onDown(e) {
      if (!duration) return;
      dragging = true;
      e.preventDefault();
      e.stopPropagation();
      document.addEventListener('mousemove', onMove);
      document.addEventListener('mouseup',   onUp);
      document.addEventListener('touchmove', onMove, { passive: false });
      document.addEventListener('touchend',  onUp);
    }
    function onMove(e) {
      if (!dragging) return;
      e.preventDefault();
      const t = pctFromEvent(e) * duration;
      if (isA) {
        if (loopB !== null && t >= loopB - 1) return;
        loopA = Math.round(t * 10) / 10;
      } else {
        if (loopA !== null && t <= loopA + 1) return;
        loopB = Math.round(t * 10) / 10;
      }
      updateAbBar();
      startAbMonitor();
    }
    function onUp() {
      if (!dragging) return;
      dragging = false;
      document.removeEventListener('mousemove', onMove);
      document.removeEventListener('mouseup',   onUp);
      document.removeEventListener('touchmove', onMove);
      document.removeEventListener('touchend',  onUp);
      saveAbToLib();
    }
    handle.addEventListener('mousedown',  onDown);
    handle.addEventListener('touchstart', onDown, { passive: false });
  }

  makeDraggable(document.getElementById('handleA'), true);
  makeDraggable(document.getElementById('handleB'), false);

  // Click bar to seek (not on handles)
  bar.addEventListener('click', e => {
    if (!duration || !player) return;
    if (e.target.classList.contains('ab-handle')) return;
    player.seekTo(pctFromEvent(e) * duration, true);
  });
}

function onState(e) {
  if (e.data === YT.PlayerState.PLAYING) {
    document.getElementById('placeholder').style.display = 'none';
    try { if (!duration) { duration = player.getDuration(); updateAbBar(); } } catch (_) {}
    startProgressUpdate();
    if (!playlistMode) startAbMonitor();

    if (playlistMode) {
      try {
        const data = player.getVideoData();
        if (data.video_id && data.video_id !== curId) {
          curId     = data.video_id;
          curTitle  = data.title || '';
          autoSaved = false;
          duration  = player.getDuration() || 0;
          loopA = null; loopB = null;
          sessLoops = 0;
          document.getElementById('sessCount').textContent = '0';
          const lib   = loadLib();
          const entry = lib[curId];
          document.getElementById('totalCount').textContent = entry?.loops || 0;
          updateAbBar();
          localStorage.setItem(LAST_PLAYED_KEY, 'playlist:' + currentPlaylistId);
        }
      } catch (_) {}
    }

    setTimeout(async () => {
      try {
        const t = player.getVideoData().title;
        if (!duration) { duration = player.getDuration(); updateAbBar(); }
        if (t) {
          curTitle = t;
          document.getElementById('vidTitle').textContent = t;
          if (serverLibCache !== null && serverLibCache[curId]?.title === 'Unknown') {
            serverLibCache[curId].title = t;
            col().updateOne(
              { owner_id: realmUser.id, videoId: curId },
              { $set: { title: t } }
            ).catch(() => {});
          } else if (serverLibCache === null) {
            const lib = loadLib();
            if (lib[curId] && lib[curId].title === 'Unknown') { lib[curId].title = t; saveLib(lib); }
          }
        }
      } catch (_) {}

      if (!autoSaved && curId) {
        autoSaved = true;
        const lib = loadLib();
        if (!lib[curId]) {
          if (serverLibCache !== null) {
            try {
              await col().insertOne({
                owner_id: realmUser.id,
                videoId:  curId,
                title:    curTitle || 'Unknown',
                loops:    0,
                addedAt:  new Date(),
                loopA,
                loopB,
              });
              serverLibCache[curId] = { title: curTitle || 'Unknown', loops: 0, addedAt: Date.now(), loopA, loopB };
            } catch (_) {}
          } else {
            const lib2 = loadLib();
            if (!lib2[curId]) {
              lib2[curId] = { title: curTitle || 'Unknown', loops: 0, addedAt: Date.now(), loopA, loopB };
              saveLib(lib2);
            }
          }
          renderLib();
        }
      }
    }, 800);
  }

  if (e.data === YT.PlayerState.PAUSED) {
    stopProgressUpdate();
    stopAbMonitor();
  }

  if (e.data === YT.PlayerState.ENDED && curId) {
    if (playlistMode && currentPlaylistId) {
      player.nextVideo();
    } else if (looping) {
      if (loopB === null) countLoop();
      player.seekTo(loopA ?? 0, true);
      player.playVideo();
    }
  }
}

// â”€â”€ Play video â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function playVideo(id) {

  curId     = id;

  const lib = loadLib();

function tryAutoPlay() {
  const last = localStorage.getItem(LAST_PLAYED_KEY);
  if (!last) return;
  const isPlaylist = last.startsWith('playlist:');
  const id = isPlaylist ? last.slice('playlist:'.length) : last;
  if (ready && player) {
    isPlaylist ? loadPlaylist(id) : playVideo(id);
  } else {
    pendingAutoPlay = last;
  }
}

    loadPlaylist(listId);
  } else {
    currentPlaylistId = null;
    playlistMode      = false;
    updatePlaylistBtn();
    playVideo(vidId);
  }
}

      <div class="empty">
        <div class="icon">ğŸ§</div>
        <p>Songs you save will appear here with their loop counts</p>
      </div>`;
    return;
  }

  el.innerHTML = list.map(([id, s]) => `
    <div class="song-row ${id === curId ? 'active' : ''}" onclick="playVideo('${id}')">
      <img class="thumb"
           src="https://img.youtube.com/vi/${id}/mqdefault.jpg"
           alt=""
           onerror="this.style.visibility='hidden'" />
      <div class="song-info">
        <div class="song-name">${esc(s.title)}</div>
        <div class="song-date">${fmtDate(s.addedAt)}</div>
      </div>
      <div class="loop-count">
        <span class="num">${s.loops || 0}</span>
        <span class="lbl">loops</span>
      </div>
      <button class="btn-del" onclick="delSong('${id}', event)" title="Remove">âœ•</button>
    </div>
  `).join('');
}

async function delSong(id, e) {
  e.stopPropagation();
  if (serverLibCache !== null) {
    try {
      await col().deleteOne({ owner_id: realmUser.id, videoId: id });
      delete serverLibCache[id];
    } catch (err) {
      toast('âš ï¸ Failed to remove. Try again.');
      return;
    }
  } else {
    const lib = loadLib();
    delete lib[id];
    saveLib(lib);
  }
  renderLib();
  toast('Removed from library');
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = String(s || '');
  return d.innerHTML;
}
function fmtDate(ts) {
  return new Date(ts).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
}
function toast(msg) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.classList.add('show');
  clearTimeout(el._t);
  el._t = setTimeout(() => el.classList.remove('show'), 2600);
}
